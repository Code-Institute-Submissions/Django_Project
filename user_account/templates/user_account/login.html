{% extends "products/base.html" %}
{% load bootstrap_tags %}
{% block content %}
     <div class="container">
         <div class="row">
             <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3" id="login_form">
                 <form role="form" method="post" action="{% url 'user_account:login' %}" >
                 <legend>User Login</legend>
                  {% csrf_token %}
                   {{ form| as_bootstrap }}
                   <div class="form-group">
                       <button type="submit" class="btn btn-primary" id="login_button"><a href="#">Login</a></button>
                   </div>
                   </form>
             </div>
         </div>
    </div>

{% endblock %}
